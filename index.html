<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Profile Page</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>A Student Profile Page</h1>              
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="https://th.bing.com/th/id/R.305c33c7474a6fb87db140e9c5dba087?rik=ormrZMRxPs0cpA&riu=http%3a%2f%2fgetdrawings.com%2fimg%2fstudent-silhouette-15.png&ehk=oxASFwcquYZpWnkVLkbGj%2b7Diu%2bsUgBX6OZ0SUdgru0%3d&risl=&pid=ImgRaw&r=0" alt="student dp">
            <h3>Mayuresh Telang</h3>
          </div>
          <div class="card-body">
            
            <p class="mb-0"><strong class="pr-1">Year:</strong>First Year</p>
            <p class="mb-0"><strong class="pr-1">Section:</strong>B</p>
          </div>
        </div>
      </div>    
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">Roll</th>
                <td width="2%">:</td>
                <td>18</td>
              </tr>
              <tr>
                <th width="30%">Academic Year	</th>
                <td width="2%">:</td>
                <td>2023</td>
              </tr>
              <tr>
                <th width="30%">Gender</th>
                <td width="2%">:</td>
                <td>Male</td>
              </tr>
              <tr>
                <th width="30%">Branch</th>
                <td width="2%">:</td>
                <td>CSE</td>
              </tr>
              <tr>
                <th width="30%">blood</th>
                <td width="2%">:</td>
                <td>AB+</td>
              </tr>
            </table>
          </div>
        </div>
          <div style="height: 26px"></div>
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1">  Other Information</i></h3>
          </div>
          <div class="card-body pt-0">
            <p><ul>
              <li> educational qualifications:- Scored 95.8% in 10th and 86.4% in 12th </li>
              <li> skills:-html,CSS,C </li>
              
              

            </ul>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</body>
</html>
